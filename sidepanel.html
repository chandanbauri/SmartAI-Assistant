<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smart AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #94a3b8;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 700;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .card h3 {
            margin: 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.4rem;
            cursor: pointer;
            font-size: 0.85rem;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ai-output {
            font-size: 0.85rem;
            color: var(--text-muted);
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            min-height: 1.5rem;
            white-space: pre-wrap;
        }

        .code-output {
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            color: #10b981;
            padding: 1rem;
            font-size: 0.8rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        .sync-panel {
            padding: 0.5rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px dashed var(--primary);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            text-align: center;
            cursor: pointer;
        }

        .sync-panel:hover {
            background: rgba(99, 102, 241, 0.15);
        }

        /* Transitions */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo"><i class="fa-solid fa-wand-magic-sparkles"></i> Smart Assistant</div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <button id="popout-btn" title="Open Ghost Assistant"
                style="background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 2px 5px;">
                <i class="fa-solid fa-up-right-from-square"></i>
            </button>
            <span id="ai-status" class="status-badge">Ready</span>
        </div>
    </div>

    <div id="sync-btn" class="sync-panel">
        <i class="fa-solid fa-arrows-rotate"></i> Sync with Page Content
    </div>

    <div id="email-preview"
        style="font-size: 0.75rem; color: var(--text-muted); max-height: 60px; overflow: hidden; display: none;">
        <strong id="preview-subject"></strong><br>
        <span id="preview-body"></span>
    </div>

    <div class="card">
        <h3><i class="fa-solid fa-align-left"></i> Summarize</h3>
        <button id="summarize-btn" class="btn">Summarize</button>
        <div id="summary-output" class="ai-output">Summary will appear here...</div>
    </div>

    <div class="card">
        <h3><i class="fa-solid fa-reply"></i> Smart Reply</h3>
        <button id="reply-btn" class="btn">Draft Reply</button>
        <div id="reply-output" class="ai-output">Draft will appear here...</div>
    </div>

    <div class="card">
        <h3><i class="fa-solid fa-language"></i> Translate</h3>
        <div style="display: flex; gap: 0.5rem;">
            <select id="lang-select"
                style="flex:1; background: var(--bg-card); color: white; border: 1px solid var(--border); padding: 0.4rem; border-radius: 0.4rem;">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="ja">Japanese</option>
            </select>
            <button id="translate-btn" class="btn" style="width: auto; padding: 0 1rem;">Go</button>
        </div>
        <div id="translate-output" class="ai-output">Translation will appear here...</div>
    </div>

    <div class="card">
        <h3><i class="fa-solid fa-code"></i> Write Code</h3>
        <div style="display: flex; gap: 0.5rem;">
            <select id="code-lang-select"
                style="flex:1; background: var(--bg-card); color: white; border: 1px solid var(--border); padding: 0.4rem; border-radius: 0.4rem;">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="sql">SQL</option>
            </select>
            <button id="code-btn" class="btn" style="width: auto; padding: 0 1rem;">Generate</button>
        </div>
        <div id="code-output" class="ai-output code-output">Code will appear here...</div>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
